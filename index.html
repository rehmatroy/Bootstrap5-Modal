<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bs css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bootsrtrap/css/bootstrap.min.css"> -->
</head>
<body>
    <section>
        <button data-bs-target="#open-modal" data-bs-toggle="modal" type="button" class="btn btn-primary">click to open modal</button>

        <div class="modal modal-xl fade" id="open-modal" > 
            <div class="modal-dialog">
                <div class="modal-content p-3">
                    <div class="modal-header">
                        <h1 class="modal-title">i am a modal box</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h4>i am a modal body</h4>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi quas ipsam fugit rerum, expedita inventore rem nam exercitationem, eligendi odio quaerat magni neque placeat! Quisquam dignissimos obcaecati accusantium amet distinctio.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary me-2" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-info">Save content</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   
</body>
</html>
